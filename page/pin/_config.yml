# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:
  de: pin
  en: pin
email: your-email@domain.com
description:
  de: Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your documdet head meta (for Google search results) and in your feed.xml site description.
  en: Écrivez une super description de votre nouveau site ici. Vous pouvez modifier cette ligne dans _config.yml. Elle apparaîtra dans la balise meta description (pour les résultats sur Google) et dans le fil RSS feed.xml.
index:
  de:
  en: accueil.html
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://pin.or.at" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
